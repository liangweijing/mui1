<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>axios</title>
	<!-- 这种用法axios是全局的 -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		var App={
			template:
				"\
				<div>\
					<button @click='sendAjax'>发请求</button>\
				</div>\
				"
			,
			methods:{
				sendAjax(){
					// 因为是全局的所以可以直接$axios
				this.$axios.get('http://127.0.0.1:8888/')
				.then(res=>{
					console.log(res)
				})
				.catch(err=>{
					console.log(err);
				})
				}
			}  
		};
		Vue.prototype.$axios=axios;
		new Vue({
			el:'#app',
			template:'<App/>',
			components:{App}
		});
	</script>
</body>
</html>
