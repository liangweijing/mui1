<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
            <dom-a></dom-a>
            <dom-b></dom-b>
            <dom-c></dom-c>
    </div>
    <script>
        var Event=new Vue();//全局的，公共的
        var A={
            data(){
                return {
                    a:'a'
                }
            },
            template:`
                <div>
                    <span>我是A组件，数据{{a}}</span>
                    <input type='button' value='把A数据传给C' @click='send' />
                </div>
            `,
            methods: {
                send(){
                    //$emit('事件名'，数据)
                    // console.log(this);指向的是实例A
                    Event.$emit('a-msg',this.a);
                }
            }
        };
        var B={
            data(){
                return {
                    b:'b'
                }
            },
            template:`
                <div>
                    <span>我是B组件，数据{{b}}</span>
                    <input type='button' value='把B数据传给C' @click='send' />
                </div>
            `,
            methods: {
                send(){
                    //$emit('事件名'，数据)
                    Event.$emit('b-msg',this.b);
                }
            },
        };
        var C={
            data(){
                return {
                    a:'',
                    b:''
                }
            },
            template:`
                <div>
                    <h3>我是C组件</h3>
                    <span>接收A组件数据为：{{a}}</span><br />
                    <span>接收A组件数据为：{{b}}</span>
                </div>
            `,

            mounted() {
                //接收其他组件的数据$on('事件名'，回调)
                Event.$on('a-msg',(a)=>{
                    this.a=a;
                });
                Event.$on('b-msg',(b)=>{
                    this.b=b;
                });
            },
        }


        new Vue({
            el:'#app',
            components:{
                'dom-a':A,
                'dom-b':B,
                'dom-c':C
            }
        });
    </script>
</body>
</html>
